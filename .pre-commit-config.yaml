repos:
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        name: black (python)

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)

  - repo: local
    hooks:
      - id: clear-jupyter-output
        name: Clear jupyter notebooks outputs
        language: system
        entry: jupyter nbconvert --clear-output --inplace
        files: \.ipynb$
        stages: [commit]